<!DOCTYPE html>
<html>
  <head>
    <title>Using CSS Grid</title>
    <meta charset="utf-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0">
    
    <title></title>

    <style>
      body {
        color: #fff;
        font-family: 'Nunito Semibold';
        text-align: center;
      }

      #content { /* grid wrapper*/
        display: grid;
        grid-template-columns: repeat(3, 1fr)
        max-width: 960px
        margin: 0 auto;
      }

      #content div {
        background: #3bbced;
        padding: 30px;
      }

      #content div:nth-child(even) {
        background: #777;
      }


    </style>
  </head>



  <body>

<div id="content">

<div>1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div>5</div>
<div>6</div>
<div>7</div>
<div>8</div>
<div>9</div>


</div>


  </body>
</html>
